
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres13:/var/lib/postgresql/data

  redis:
    image: redis:7.0.15-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    command: bash -c "bundle install && bundle exec rails s -b 0.0.0.0 -p 3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle   # Volume persistente para gems
    ports:
      - "3000:3000"                      # ✅ CORRETO (duplas aspas e indentação)
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/store_development
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
    user: root

  test:
    build: .
    command: bundle exec rspec
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/store_test
      REDIS_URL: redis://redis:6379/0
    user: root

volumes:
  postgres13:
  redis_data:
  bundle_cache:
